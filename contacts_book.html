<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularJS - Contacts Book</title>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="contacts_book.js"></script>
    <link rel="stylesheet" media="screen" href="bootstrap.css" />
</head>

<body>
<div style="margin: 0 auto;margin-top: 5%; width: 80%" ng-controller="ContactController">
    <h2>Contacts Book</h2>
    <form class="well ng-valid ng-dirty">
    <label>Name</label>
        <input type="text" name="name" ng-model="newcontact.name"/>
    <label>Email</label>
        <input type="text" name="email" ng-model="newcontact.email"/>
    <label>Phone</label>
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
     <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td>
            <a  href="#" ng-click="edit(contact.id)">edit</a> |
            <a href="#" ng-click="delete(contact.id)">delete</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
</body>
</html>
